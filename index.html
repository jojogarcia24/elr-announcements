<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Elite Living Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #0a0a0a 0%, #101820 30%, #041b4d 70%, #276bff 100%);
      color: white;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 0 0 24px;
      font-size: 44px;
      letter-spacing: 0.5px;
    }

    .toolbar {
      max-width: 1100px;
      margin: 0 auto 26px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr 260px 160px;
      gap: 12px;
      backdrop-filter: blur(8px);
    }

    .toolbar input, .toolbar select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.35);
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .toolbar input::placeholder {
      color: rgba(255,255,255,0.55);
    }

    .post-now {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 700;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #276bff, #4f8dff);
      transition: all 0.3s ease;
    }

    .post-now:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(39,107,255,0.5);
      opacity: 0.95;
    }

    #posts {
      max-width: 1100px;
      margin: 0 auto;
    }

    .post {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 24px;
      border-radius: 14px;
      margin-bottom: 18px;
      backdrop-filter: blur(6px);
      transition: all 0.25s ease;
    }

    .post:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(39,107,255,0.35);
    }

    .post-inner {
      display: flex;
      gap: 26px;
      align-items: flex-start;
    }

    .image-side {
      width: 240px;
      min-width: 240px;
    }

    .image-side img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
      display: block;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .no-image {
      height: 160px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      font-weight: 600;
    }

    .content-side {
      flex: 1;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .content-side h2 {
      margin: 0;
      font-size: 22px;
      line-height: 1.2;
    }

    .badge {
      background: #276bff;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 6px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }

    .meta {
      margin-top: 8px;
      margin-bottom: 16px;
    }

    .meta span {
      display: block;
      margin-bottom: 6px;
      color: rgba(255,255,255,0.75);
      font-size: 14px;
      line-height: 1.35;
    }

    .description {
      margin: 0 0 16px;
      line-height: 1.65;
      color: rgba(255,255,255,0.92);
      font-size: 15px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      background: rgba(39, 107, 255, 0.18);
      border: 1px solid rgba(39, 107, 255, 0.35);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(39, 107, 255, 0.28);
    }

    .empty {
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px;
      border-radius: 14px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
    }

    @media (max-width: 900px) {
      h1 { font-size: 34px; }
      .toolbar { grid-template-columns: 1fr; }
      .post-inner { flex-direction: column; }
      .image-side { width: 100%; min-width: 0; }
      .image-side img, .no-image { height: 180px; }
    }
  </style>
</head>

<body>

  <h1>üì£ Elite Living Announcements</h1>

  <div class="toolbar">
    <input id="searchInput" type="text" placeholder="Search posts..." />
    <select id="channelFilter">
      <option value="">All Channels</option>
    </select>
    <button class="post-now" id="postNowBtn">+ Post Now</button>
  </div>

  <div id="posts"></div>

  <script>
    // ====== CONFIG ======
    const SUPABASE_URL = "https://jbthylezmmusmoqamqld.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpidGh5bGV6bW11c21vcWFtcWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNTEwMzMsImV4cCI6MjA4NjcyNzAzM30.wJaqVMLIiLhsENyY9i6xDxbosFjO40Fr6dJiAyeOa4Y";

    const POST_FORM_URL = "https://api.leadconnectorhq.com/widget/form/hczSZ9VUgJztIGcoj0vc";

    const CHANNELS = [
      "Announcement",
      "Tech Update",
      "Featured Listing",
      "Featured Class",
      "Featured Vendor",
      "Featured Agent",
      "Featured Event",
      "Open House"
    ];

    // If your table uses a different column name for channel, update this:
    // Example: "channel" or "post_type" or "category"
    const CHANNEL_COLUMN = "channel";

    // ====== STATE ======
    let allPosts = [];

    // ====== UI SETUP ======
    const searchInput = document.getElementById("searchInput");
    const channelFilter = document.getElementById("channelFilter");
    const postsContainer = document.getElementById("posts");
    const postNowBtn = document.getElementById("postNowBtn");

    CHANNELS.forEach(ch => {
      const opt = document.createElement("option");
      opt.value = ch;
      opt.textContent = ch;
      channelFilter.appendChild(opt);
    });

    postNowBtn.addEventListener("click", () => {
      window.open(POST_FORM_URL, "_blank");
    });

    searchInput.addEventListener("input", render);
    channelFilter.addEventListener("change", render);

    // ====== HELPERS ======
    function isNewPost(dateStr) {
      // Treat dateStr as YYYY-MM-DD if that's what you're storing
      if (!dateStr) return false;
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return false;
      const diff = Date.now() - d.getTime();
      return diff < 7 * 24 * 60 * 60 * 1000;
    }

    function matchesSearch(post, q) {
      if (!q) return true;
      const hay = [
        post.title,
        post.description,
        post.location,
        post.announcer,
        post[CHANNEL_COLUMN]
      ].filter(Boolean).join(" ").toLowerCase();
      return hay.includes(q.toLowerCase());
    }

    function matchesChannel(post, selected) {
      if (!selected) return true;
      return (post[CHANNEL_COLUMN] || "").toLowerCase() === selected.toLowerCase();
    }

    // ====== RENDER ======
    function render() {
      const q = searchInput.value.trim();
      const selectedChannel = channelFilter.value;

      const filtered = allPosts.filter(p =>
        matchesSearch(p, q) && matchesChannel(p, selectedChannel)
      );

      postsContainer.innerHTML = "";

      if (!filtered.length) {
        postsContainer.innerHTML = `<div class="empty">No posts found. Try another search or channel.</div>`;
        return;
      }

      filtered.forEach((post) => {
        const div = document.createElement("div");
        div.className = "post";

        const newBadge = isNewPost(post.date) ? `<span class="badge">NEW</span>` : "";

        div.innerHTML = `
          <div class="post-inner">
            <div class="image-side">
              ${post.image_url
                ? `<img src="${post.image_url}" alt="Post image" />`
                : `<div class="no-image">No Image</div>`
              }
            </div>

            <div class="content-side">
              <div class="title-row">
                <h2>${post.title || ""}</h2>
                ${newBadge}
              </div>

              <div class="meta">
                <span>üìÖ ${post.date || ""}</span>
                <span>üìç ${post.location || ""}</span>
                <span>üë§ ${post.announcer || ""}</span>
                ${post[CHANNEL_COLUMN] ? `<span>üè∑Ô∏è ${post[CHANNEL_COLUMN]}</span>` : ``}
              </div>

              <p class="description">${post.description || ""}</p>

              <div class="btn-row">
                ${post.link ? `<a class="btn" href="${post.link}" target="_blank">üîó View Link</a>` : ""}
                ${post.attachment ? `<a class="btn" href="${post.attachment}" target="_blank">üìé Download Attachment</a>` : ""}
              </div>
            </div>
          </div>
        `;

        // fade in
        div.style.opacity = 0;
        div.style.transition = "opacity 0.4s ease";
        postsContainer.appendChild(div);
        setTimeout(() => { div.style.opacity = 1; }, 50);
      });
    }

    // ====== FETCH ======
    async function loadPosts() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/announcements?select=*&order=created_at.desc`, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        const data = await res.json();
        allPosts = Array.isArray(data) ? data : [];
        render();
      } catch (e) {
        postsContainer.innerHTML = `<div class="empty">Couldn‚Äôt load posts. (API error)</div>`;
      }
    }

    loadPosts();
  </script>
</body>
</html>
