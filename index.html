<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Elite Living Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #050505;
      color: #fff;
      padding: 36px 18px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 0 0 22px;
      font-size: 44px;
      letter-spacing: 0.5px;
      font-weight: 800;
    }

    .toolbar {
      max-width: 1120px;
      margin: 0 auto 22px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr 260px 180px;
      gap: 12px;
      backdrop-filter: blur(10px);
    }

    .toolbar input, .toolbar select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.55);
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .toolbar input::placeholder { color: rgba(255,255,255,0.55); }

    .post-now {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 800;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #276bff, #4f8dff);
      transition: all 0.2s ease;
    }

    .post-now:hover {
      transform: scale(1.02);
      box-shadow: 0 0 22px rgba(39,107,255,0.45);
      opacity: 0.98;
    }

    #posts { max-width: 1120px; margin: 0 auto; }

    .post {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 22px;
      border-radius: 18px;
      margin-bottom: 18px;
      transition: all 0.22s ease;
    }

    .post:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.55);
      border-color: rgba(39,107,255,0.35);
    }

    .post-inner {
      display: flex;
      gap: 22px;
      align-items: flex-start;
    }

    .image-side { width: 280px; min-width: 280px; }

    .image-box {
      width: 100%;
      height: 170px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .image-box iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #111;
    }

    .no-image {
      color: rgba(255,255,255,0.55);
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .content-side { flex: 1; }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .content-side h2 {
      margin: 0;
      font-size: 28px;
      line-height: 1.2;
      font-weight: 900;
    }

    .badge {
      background: #276bff;
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: 0.35px;
    }

    .meta { margin-top: 8px; margin-bottom: 14px; }
    .meta span {
      display: block;
      margin-bottom: 6px;
      color: rgba(255,255,255,0.78);
      font-size: 14px;
      line-height: 1.35;
    }

    .description {
      margin: 0 0 16px;
      line-height: 1.6;
      color: rgba(255,255,255,0.92);
      font-size: 15px;
      white-space: pre-wrap;
    }

    .btn-row { display: flex; gap: 10px; flex-wrap: wrap; }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      background: rgba(39,107,255,0.14);
      border: 1px solid rgba(39,107,255,0.30);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 800;
      transition: all 0.18s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(39,107,255,0.22);
      border-color: rgba(39,107,255,0.55);
    }

    .empty {
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.75);
    }

    @media (max-width: 950px) {
      h1 { font-size: 34px; }
      .toolbar { grid-template-columns: 1fr; }
      .post-inner { flex-direction: column; }
      .image-side { width: 100%; min-width: 0; }
      .image-box { height: 190px; }
    }
  </style>
</head>

<body>

  <h1>üì£ Elite Living Announcements</h1>

  <div class="toolbar">
    <input id="searchInput" type="text" placeholder="Search posts..." />
    <select id="channelFilter">
      <option value="">All Channels</option>
    </select>
    <button class="post-now" id="postNowBtn">+ Post Now</button>
  </div>

  <div id="posts"></div>

  <script>
    // ====== CONFIG ======
    const SUPABASE_URL = "https://jbthylezmmusmoqamqld.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";
    const POST_FORM_URL = "https://api.leadconnectorhq.com/widget/form/hczSZ9VUgJztIGcoj0vc";

    const CHANNELS = [
      "Announcement",
      "Tech Update",
      "Featured Listing",
      "Featured Class",
      "Featured Vendor",
      "Featured Agent",
      "Featured Event",
      "Open House"
    ];

    const CHANNEL_COLUMN = "channel";

    // ====== STATE ======
    let allPosts = [];

    // ====== UI ======
    const searchInput = document.getElementById("searchInput");
    const channelFilter = document.getElementById("channelFilter");
    const postsContainer = document.getElementById("posts");
    const postNowBtn = document.getElementById("postNowBtn");

    CHANNELS.forEach(ch => {
      const opt = document.createElement("option");
      opt.value = ch;
      opt.textContent = ch;
      channelFilter.appendChild(opt);
    });

    postNowBtn.addEventListener("click", () => window.open(POST_FORM_URL, "_blank"));
    searchInput.addEventListener("input", render);
    channelFilter.addEventListener("change", render);

    // ====== HELPERS ======
    function isNewPost(dateStr) {
      if (!dateStr) return false;
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return false;
      return (Date.now() - d.getTime()) < 7 * 24 * 60 * 60 * 1000;
    }

    function matchesSearch(post, q) {
      if (!q) return true;
      const hay = [
        post.title,
        post.description,
        post.location,
        post.announcer,
        post[CHANNEL_COLUMN]
      ].filter(Boolean).join(" ").toLowerCase();
      return hay.includes(q.toLowerCase());
    }

    function matchesChannel(post, selected) {
      if (!selected) return true;
      return (post[CHANNEL_COLUMN] || "").toLowerCase() === selected.toLowerCase();
    }

    function looksLikePdf(url) {
      if (!url) return false;
      return url.toLowerCase().includes(".pdf");
    }

    function looksLikeImage(url) {
      if (!url) return false;
      const u = url.toLowerCase();
      return u.includes(".jpg") || u.includes(".jpeg") || u.includes(".png") || u.includes(".webp") || u.includes(".gif");
    }

    function pickPreviewUrl(post) {
      // Prefer explicit image_url, otherwise if attachment is an image, use that
      if (post.image_url && (looksLikeImage(post.image_url) || looksLikePdf(post.image_url))) return post.image_url;
      if (post.attachment && looksLikeImage(post.attachment)) return post.attachment;
      if (post.attachment_url && looksLikeImage(post.attachment_url)) return post.attachment_url;
      return null;
    }

    function pickPdfUrl(post) {
      // Prefer attachment_url for PDFs, then attachment, then image_url if you used it for pdf
      if (post.attachment_url && looksLikePdf(post.attachment_url)) return post.attachment_url;
      if (post.attachment && looksLikePdf(post.attachment)) return post.attachment;
      if (post.image_url && looksLikePdf(post.image_url)) return post.image_url;
      return null;
    }

    function renderPreviewHtml(post) {
      const pdfUrl = pickPdfUrl(post);
      const previewUrl = pickPreviewUrl(post);

      // If it's a PDF, show an iframe preview
      if (pdfUrl) {
        return `<div class="image-box"><iframe src="${pdfUrl}" loading="lazy"></iframe></div>`;
      }

      // If it's an image, show it
      if (previewUrl && looksLikeImage(previewUrl)) {
        return `<div class="image-box"><img src="${previewUrl}" alt="Post preview" loading="lazy" /></div>`;
      }

      // Otherwise placeholder
      return `<div class="image-box"><div class="no-image">Attachment Ready</div></div>`;
    }

    function renderEventMeta(post) {
      const startDate = post.event_start_date || post.event_date || "";
      const endDate = post.event_end_date || "";
      const startTime = post.event_start_time || "";
      const endTime = post.event_end_time || "";
      const recurrence = post.recurrence || "";

      const hasEventStuff = startDate || startTime || endDate || endTime || recurrence;
      if (!hasEventStuff) return "";

      return `
        <span>üóìÔ∏è Event: ${startDate || ""}${startTime ? " @ " + startTime : ""}${endTime ? " ‚Äì " + endTime : ""}${endDate ? " (Ends: " + endDate + ")" : ""}</span>
        ${recurrence ? `<span>üîÅ Recurs: ${recurrence}</span>` : ""}
      `;
    }

    // ====== RENDER ======
    function render() {
      const q = searchInput.value.trim();
      const selectedChannel = channelFilter.value;

      const filtered = allPosts.filter(p => matchesSearch(p, q) && matchesChannel(p, selectedChannel));
      postsContainer.innerHTML = "";

      if (!filtered.length) {
        postsContainer.innerHTML = `<div class="empty">No posts found. Try another search or channel.</div>`;
        return;
      }

      filtered.forEach((post) => {
        const div = document.createElement("div");
        div.className = "post";

        const newBadge = isNewPost(post.date) ? `<span class="badge">NEW</span>` : "";

        div.innerHTML = `
          <div class="post-inner">
            <div class="image-side">
              ${renderPreviewHtml(post)}
            </div>

            <div class="content-side">
              <div class="title-row">
                <h2>${post.title || ""}</h2>
                ${newBadge}
              </div>

              <div class="meta">
                <span>üìÖ ${post.date || ""}</span>
                <span>üìç ${post.location || ""}</span>
                <span>üë§ ${post.announcer || ""}</span>
                ${post[CHANNEL_COLUMN] ? `<span>üè∑Ô∏è ${post[CHANNEL_COLUMN]}</span>` : ``}
                ${renderEventMeta(post)}
              </div>

              <p class="description">${post.description || ""}</p>

              <div class="btn-row">
                ${post.link ? `<a class="btn" href="${post.link}" target="_blank" rel="noopener">üîó View Link</a>` : ""}
                ${post.attachment ? `<a class="btn" href="${post.attachment}" target="_blank" rel="noopener">üìé Download Attachment</a>` : ""}
                ${(!post.attachment && post.attachment_url) ? `<a class="btn" href="${post.attachment_url}" target="_blank" rel="noopener">üìé Download Attachment</a>` : ""}
              </div>
            </div>
          </div>
        `;

        div.style.opacity = 0;
        div.style.transition = "opacity 0.35s ease";
        postsContainer.appendChild(div);
        setTimeout(() => { div.style.opacity = 1; }, 40);
      });
    }

    // ====== FETCH ======
    async function loadPosts() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/announcements?select=*&order=created_at.desc`, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        if (!res.ok) throw new Error("API error: " + res.status);
        const data = await res.json();
        allPosts = Array.isArray(data) ? data : [];
        render();
      } catch (e) {
        postsContainer.innerHTML = `<div class="empty">Couldn‚Äôt load posts. (API error)</div>`;
      }
    }

    loadPosts();
  </script>
</body>
</html>
