<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Elite Living Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg0:#07090d;
      --bg1:#0b0f16;
      --card: rgba(15,18,26,0.78);
      --cardBorder: rgba(255,255,255,0.10);
      --muted: rgba(255,255,255,0.72);
      --muted2: rgba(255,255,255,0.56);
      --text: rgba(255,255,255,0.95);
      --accent:#2f6bff;
      --accent2:#4b87ff;
      --shadow: 0 16px 40px rgba(0,0,0,0.55);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      padding: 44px 20px 64px;
      background:
        radial-gradient(1200px 500px at 20% 12%, rgba(47,107,255,0.18), transparent 60%),
        radial-gradient(900px 500px at 80% 18%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 100%);
    }

    .wrap { max-width: 1120px; margin: 0 auto; }

    h1 {
      text-align: center;
      margin: 0 0 22px;
      font-size: 46px;
      letter-spacing: 0.3px;
      line-height: 1.1;
      font-weight: 850;
      text-shadow: 0 10px 30px rgba(0,0,0,0.55);
    }

    .subtle-line {
      height: 1px;
      width: 100%;
      max-width: 780px;
      margin: 14px auto 26px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
    }

    .toolbar {
      margin: 0 auto 26px;
      background: rgba(10,12,18,0.75);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr 260px 170px;
      gap: 12px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
    }

    .toolbar input, .toolbar select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.35);
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .toolbar input::placeholder { color: rgba(255,255,255,0.50); }

    .post-now {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 800;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: transform 0.18s ease, box-shadow 0.25s ease, opacity 0.2s ease;
    }

    .post-now:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 0 1px rgba(47,107,255,0.25), 0 14px 30px rgba(47,107,255,0.25);
      opacity: 0.98;
    }

    #posts { margin: 0 auto; }

    .post {
      background: var(--card);
      border: 1px solid var(--cardBorder);
      padding: 22px;
      border-radius: var(--radius);
      margin-bottom: 18px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .post:hover {
      transform: translateY(-3px);
      border-color: rgba(47,107,255,0.22);
      box-shadow: 0 18px 50px rgba(0,0,0,0.65);
    }

    .post-inner { display: flex; gap: 24px; align-items: flex-start; }

    .image-side { width: 250px; min-width: 250px; }

    .image-side img {
      width: 100%;
      height: 168px;
      border-radius: 14px;
      object-fit: cover;
      display: block;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
    }

    .no-image {
      height: 168px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: rgba(255,255,255,0.70);
      font-size: 14px;
      font-weight: 800;
      letter-spacing: 0.2px;
      padding: 10px;
      text-align: center;
    }

    .content-side { flex: 1; }

    .title-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }

    .content-side h2 {
      margin: 0;
      font-size: 24px;
      line-height: 1.2;
      font-weight: 850;
      letter-spacing: 0.2px;
    }

    .badge {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      padding: 5px 9px;
      font-size: 11px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: 0.6px;
      white-space: nowrap;
    }

    .badge.secondary {
      background: rgba(47, 107, 255, 0.18);
      border: 1px solid rgba(47, 107, 255, 0.35);
      padding: 5px 10px;
    }

    .meta { margin-top: 4px; margin-bottom: 16px; display: grid; gap: 8px; }
    .meta span { display: block; color: var(--muted); font-size: 14px; line-height: 1.45; }

    .description { margin: 0 0 16px; line-height: 1.7; color: rgba(255,255,255,0.92); font-size: 15px; }

    .btn-row { display: flex; gap: 10px; flex-wrap: wrap; }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      background: rgba(47, 107, 255, 0.16);
      border: 1px solid rgba(47, 107, 255, 0.30);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 800;
      transition: transform 0.15s ease, background 0.2s ease, border-color 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(47, 107, 255, 0.24);
      border-color: rgba(47,107,255,0.45);
    }

    .empty {
      padding: 18px;
      border-radius: var(--radius);
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.78);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    @media (max-width: 900px) {
      h1 { font-size: 34px; }
      .toolbar { grid-template-columns: 1fr; }
      .post-inner { flex-direction: column; }
      .image-side { width: 100%; min-width: 0; }
      .image-side img, .no-image { height: 200px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>üì£ Elite Living Announcements</h1>
    <div class="subtle-line"></div>

    <div class="toolbar">
      <input id="searchInput" type="text" placeholder="Search posts..." />
      <select id="channelFilter">
        <option value="">All Channels</option>
      </select>
      <button class="post-now" id="postNowBtn">+ Post Now</button>
    </div>

    <div id="posts"></div>
  </div>

  <script>
    // ====== CONFIG ======
    const SUPABASE_URL = "https://jbthylezmmusmoqamqld.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";
    const POST_FORM_URL = "https://api.leadconnectorhq.com/widget/form/hczSZ9VUgJztIGcoj0vc";
    
    // A real public image URL for doc/pdf fallback thumbnails
    const DOC_FALLBACK_THUMB = "https://yourdomain.com/assets/doc-thumb.png";

    const CHANNELS = [
      "Announcement",
      "Tech Update",
      "Featured Listing",
      "Featured Class",
      "Featured Vendor",
      "Featured Agent",
      "Featured Event",
      "Open House",
      "Broker Post"
    ];

    const CHANNEL_COLUMN = "channel";

    // ====== STATE ======
    let allPosts = [];

    // ====== UI ======
    const searchInput = document.getElementById("searchInput");
    const channelFilter = document.getElementById("channelFilter");
    const postsContainer = document.getElementById("posts");
    const postNowBtn = document.getElementById("postNowBtn");

    CHANNELS.forEach(ch => {
      const opt = document.createElement("option");
      opt.value = ch;
      opt.textContent = ch;
      channelFilter.appendChild(opt);
    });

    postNowBtn.addEventListener("click", () => window.open(POST_FORM_URL, "_blank"));
    searchInput.addEventListener("input", render);
    channelFilter.addEventListener("change", render);

    // ====== SAFETY ======
    function escapeHtml(str) {
      return String(str || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function nl2br(str) {
      return escapeHtml(str).replaceAll("\n", "<br>");
    }

    // ====== MEDIA HELPERS ======
    function isImage(url) {
      return /\.(jpg|jpeg|png|webp|gif)(\?.*)?$/i.test(url || "");
    }

    function isPDF(url) {
      return /\.pdf(\?.*)?$/i.test(url || "");
    }

    function isLeadConnectorDoc(url) {
      return /leadconnectorhq\.com\/documents\/download\//i.test(url || "");
    }

    function renderMedia(url) {
      if (!url) return `<div class="no-image">No Attachment</div>`;

      if (isImage(url)) {
        return `<img src="${escapeHtml(url)}" alt="Post image" />`;
      }

      // If it's a PDF OR a LeadConnector doc link with no extension ‚Üí show a thumbnail image
      if (isPDF(url) || isLeadConnectorDoc(url)) {
        return `<img src="${escapeHtml(DOC_FALLBACK_THUMB)}" alt="Document thumbnail" />`;
      }

      return `<div class="no-image">Attachment Ready</div>`;
    }

    // ====== HELPERS ======
    function isNewPost(dateStr) {
      if (!dateStr) return false;
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return false;
      const diff = Date.now() - d.getTime();
      return diff < 7 * 24 * 60 * 60 * 1000;
    }

    function normalizeChannel(ch) {
      const s = (ch || "").trim();
      // Fix common typo you had in SQL: "Annoucement"
      if (s.toLowerCase() === "annoucement") return "Announcement";
      return s;
    }

    function matchesSearch(post, q) {
      if (!q) return true;
      const hay = [
        post.title,
        post.description,
        post.location,
        post.announcer,
        normalizeChannel(post[CHANNEL_COLUMN])
      ].filter(Boolean).join(" ").toLowerCase();
      return hay.includes(q.toLowerCase());
    }

    function matchesChannel(post, selected) {
      if (!selected) return true;
      return normalizeChannel(post[CHANNEL_COLUMN]).toLowerCase() === selected.toLowerCase();
    }

    function formatTime(t) {
      // Accepts "13:00:00" etc.
      if (!t) return "";
      return String(t).slice(0,5);
    }

    // ====== RENDER ======
    function render() {
      const q = searchInput.value.trim();
      const selectedChannel = channelFilter.value;

      const filtered = allPosts.filter(p => matchesSearch(p, q) && matchesChannel(p, selectedChannel));
      postsContainer.innerHTML = "";

      if (!filtered.length) {
        postsContainer.innerHTML = `<div class="empty">No posts found. Try another search or channel.</div>`;
        return;
      }

      filtered.forEach((post) => {
        const div = document.createElement("div");
        div.className = "post";

        const newBadge = isNewPost(post.date) ? `<span class="badge">NEW</span>` : "";

        const channel = normalizeChannel(post[CHANNEL_COLUMN]);

        const attachmentUrl = post.attachment_url || post.attachment || "";
        const imageUrl = post.image_url || "";

        // Use the first available media URL for preview (image_url takes precedence, then attachment_url)
        const previewUrl = imageUrl || attachmentUrl;
        const previewHtml = renderMedia(previewUrl);

        const downloadBtn = attachmentUrl
          ? `<a class="btn" href="${escapeHtml(attachmentUrl)}" target="_blank" rel="noopener">üìé Download Attachment</a>`
          : "";

        const linkBtn = post.link
          ? `<a class="btn" href="${escapeHtml(post.link)}" target="_blank" rel="noopener">üîó View Link</a>`
          : "";

        // Event display
        const isEvent = (post.is_event === true) || (!!post.event_start_date);
        const recurrence = (post.recurrence || "").trim();

        const eventLine = isEvent
          ? (() => {
              const sd = post.event_start_date || "";
              const ed = post.event_end_date || "";
              const st = formatTime(post.event_start_time);
              const et = formatTime(post.event_end_time);

              const datePart = sd && ed && sd !== ed ? `${sd} ‚Üí ${ed}` : (sd || "");
              const timePart = st && et ? `${st}‚Äì${et}` : (st || et || "");

              const bits = [];
              if (datePart) bits.push(`üóìÔ∏è ${escapeHtml(datePart)}`);
              if (timePart) bits.push(`‚è∞ ${escapeHtml(timePart)}`);
              if (recurrence) bits.push(`üîÅ ${escapeHtml(recurrence)}`);

              return bits.length ? `<span>${bits.join(" &nbsp;‚Ä¢&nbsp; ")}</span>` : "";
            })()
          : "";

        const recurrenceBadge = isEvent && recurrence
          ? `<span class="badge secondary">${escapeHtml(recurrence)}</span>`
          : "";

        div.innerHTML = `
          <div class="post-inner">
            <div class="image-side">
              ${previewHtml}
            </div>

            <div class="content-side">
              <div class="title-row">
                <h2>${escapeHtml(post.title || "")}</h2>
                ${newBadge}
                ${recurrenceBadge}
              </div>

              <div class="meta">
                ${post.date ? `<span>üìÖ ${escapeHtml(post.date)}</span>` : ``}
                ${eventLine ? eventLine : ``}
                ${post.location ? `<span>üìç ${escapeHtml(post.location)}</span>` : ``}
                ${post.announcer ? `<span>üë§ ${escapeHtml(post.announcer)}</span>` : ``}
                ${channel ? `<span>üè∑Ô∏è ${escapeHtml(channel)}</span>` : ``}
              </div>

              ${post.description ? `<p class="description">${nl2br(post.description)}</p>` : ``}

              <div class="btn-row">
                ${linkBtn}
                ${downloadBtn}
              </div>
            </div>
          </div>
        `;

        div.style.opacity = 0;
        div.style.transition = "opacity 0.35s ease";
        postsContainer.appendChild(div);
        setTimeout(() => { div.style.opacity = 1; }, 40);
      });
    }

    // ====== FETCH ======
    async function loadPosts() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/announcements?select=*&order=created_at.desc`, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`Supabase error ${res.status}: ${txt}`);
        }

        const data = await res.json();
        allPosts = Array.isArray(data) ? data : [];
        render();
      } catch (e) {
        postsContainer.innerHTML = `<div class="empty">Couldn‚Äôt load posts. (API error)</div>`;
      }
    }

    loadPosts();
  </script>
</body>
</html>
